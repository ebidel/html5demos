<slides class="layout-widescreen">

<slide id="first-slide" class="nobackground">
</slide>

<slide class="title-slide segue nobackground">
  <!-- <aside class="gdbar"><img src="images/logos/webcomponents.png"></aside> -->
  <!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
  <article class="auto-fadein">
    <img src="images/logos/webcomponents.png">
    <hgroup>
      <h1 data-config-title><!-- populated from slide_config.json --></h1>
      <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
      <p data-config-presenter><!-- populated from slide_config.json --></p>
    </hgroup>
  </article>
</slide>

{% for slide in slides %}
<slide {% if slide.id %}id="{{- slide.id -}}"{% endif %} {% if slide.class %}class="{{- slide.class -}}"{% endif %} {% if slide.image %}style="background-image: url({{- slide.image -}})"{% endif %}>
  {% if 'segue' in slide.class %}
    <aside class="gdbar"><img src="images/logos/chrome_logo.png"></aside>
    <hgroup class="auto-fadein">
      <h2>{{- slide.title -}}</h2>
      <h3>{{- slide.subtitle -}}</h3>
    </hgroup>
  {% else %}
    <hgroup>
      <span>
        {% if slide.bug_link %}
          <a href="{{- slide.bug_link -}}" target="_blank" class="bug" title="Bug link"></a>
        {% endif %}
        {% if slide.spec_link %}
          <a href="{{- slide.spec_link -}}" target="_blank" class="spec" title="Spec link"></a>
        {% endif %}
      </span>
      <h2>{{- slide.title -}}</h2>
      <h3>{{- slide.subtitle -}}</h3>
    </hgroup>
    <article {% if slide.content_class %}class="{{- slide.content_class -}}"{% endif %}>
    {{- slide.content -}}
    </article>
 {% endif %}
</slide>
{% endfor %}
