<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Hangouts on Polymer</title>
<script src="/static/webcomponents-bdconf/js/polymer-all/polymer.min.js"></script>
<link rel="import" href="/static/webcomponents-bdconf/demos/components/hangouts/elements/hangouts.html">
<style>
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  height: 100%;
}
body {
  background: url(/static/webcomponents-bdconf/demos/components/hangouts/gmail_screenshot.png) no-repeat;
  background-size: contain;
  overflow: hidden;
}
#hangouts {
  position: absolute;
  bottom: 0;
  right: 10px;
  display: -webkit-flex;
  display: flex;
  -webkit-align-items: flex-end;
  align-items: flex-end;
}
hangout-module {
  margin-left: 10px;
}
.newchat {
  text-align: center;
  position: absolute;
  top: 35%;
  left: 25%;
  font-size: 75px;
  color: #ccc;
  line-height: 1;
}
button {
  font-size: 25px;
  padding: 10px 15px;
  text-transform: uppercase;
  color: white;
  background: #dd4b39;
  border-radius: 3px;
  border: none;
  background: -webkit-linear-gradient(top,#dd4b39,#d14836);
  background: linear-gradient(top,#dd4b39,#d14836);
  cursor: pointer;
  margin: 0 10px;
  vertical-align: middle;
}
</style>
</head>
<body>

<!-- <div>From: <input type="text" value="Paul Irish"></div> -->
<div class="newchat">
  &rarr;<button>New chat</button>&larr;
</div>

<div id="hangouts">
  <!-- <hangout-module from="Paul Irish" profile="118075919496626375791"></hangout-module> -->
</div>

<script>
document.querySelector('button').addEventListener('click', function(e) {
  var hangout = document.createElement('hangout-module');
  hangout.from = 'Larry Page';
  hangout.profile = '118075919496626375791';

  hangout.messages = [{
    profile: '106189723444098348646',
    datetime: new Date().toISOString(),
    isother: true,
    msg: ['Hola']
  }];

  document.querySelector('#hangouts').appendChild(hangout);
});

document.addEventListener('WebComponentsReady', function(e) {
  var hangout = document.createElement('hangout-module');
  hangout.from = 'Paul Irish';
  hangout.profile = '118075919496626375791';

  // var input = document.querySelector('input');
  // input.addEventListener('keyup', function(e) {
  //   hangout.from = e.target.value;
  // });

  hangout.messages = [{
    profile: '113127438179392830442',
    datetime: '2013-06-24T12:02',
    isother: true,
    msg: ["Feelin' this Web Components thing.", 'Heard anything about it?']
  }, {
    profile: '118075919496626375791',
    datetime: '2013-06-24T12:03',
    msg: ['Totes amazing']
  }, {
    profile: '118075919496626375791',
    datetime: '2013-06-24T12:05',
    msg: ['Have you tried Polymer yet?']
  }, {
    profile: '113127438179392830442',
    datetime: '2013-06-24T12:06',
    isother: true,
    msg: ['Naw Bro', "I'll give it a spin"]
  }];

  document.querySelector('#hangouts').appendChild(hangout);
});
</script>

</body>
</html>
